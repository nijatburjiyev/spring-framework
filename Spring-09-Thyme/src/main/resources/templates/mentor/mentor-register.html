<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>

<div align="center">
    <body>

    <form method="post" th:action="@{/mentor/confirm}" th:object="${mentor}">

        <label>First Name:</label>
        <input id="FirstName" th:field="*{firstName}" type="text"><br>

        <label>Last Name:</label>
        <input id="LastName" th:field="*{lastName}" type="text"><br>

        <label>Email:</label>
        <input id="email" th:field="*{email}" type="email"><br>

        <label>Graduated:</label>
        <input th:field="*{graduated}" type="checkbox"><br>

        <label>Gender:</label>
        <input th:field="*{gender}" type="radio" value="Male">Male
        <input th:field="*{gender}" type="radio" value="Female">Female<br>

        <label>Batch Number:</label>
        <select th:field="*{batch}">
            <option th:each="theBatch : ${batchList}" th:text="${theBatch}" th:value="${theBatch}"></option>
        </select><br>

        <label>Company:</label>
        <textarea th:field="*{company}"></textarea><br>

        <button type="submit">Register</button>


    </form>


    </body>
</div>
</html>

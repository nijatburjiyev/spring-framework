<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
</head>
<body>
<h1>Student List</h1>
<table>
    <tbody>
    <tr th:each="student : ${students}">  <td th:text="${student.name}"></td>  <td th:text="${student.age}"></td>   <td th:text="${student.grade}"></td>  </tr>
    </tbody>
</table>
</body>
</html>
